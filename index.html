<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>    
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Plotly Challenge</title>
</head>
<body>
    <div class="bd-example">
        <div class="jumbotron bg-secondary text-white">
            <div class="container text-center">
                <h1 class="display-4">Belly Button Biodiversity Dashboard</h1>
                <p class="lead"><b>Use the interactive charts below to explore the dataset</b></p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                <div id="selectorDiv" class="">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Subject ID:</label>
                    </div>
                    <select name="select" id="selector" class="custom-selec">
                        <!-- Here comes the D3 options -->
                    </select>
                </div>
                <br><br><br>
                <div id="cardDiv">
                    <div class="card">
                        <div class="card-header">Demographic Info</div>
                        <div class="card-body">
                          <!-- <h5 class="card-title"> Demographic Info</h5> -->
                          <p class="card-text" id="cardContent"></p>
                        </div>
                      </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <div id="plot" class=""></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
                <div id="plotBubble"></div>
            </div>
        </div>
    </div>
    <!-- <script src="static/js/samples.json"></script> -->
    <script src="static/js/app.js"></script>
</body>
</html>
